{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form style="width: 50%; margin: auto;" method="post">
    {% csrf_token %}
    <h1>{{ type }} page</h1>
    <!-- {{ form | crispy }} -->
    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    <p class="text-danger fst-italic">{{fm.errors | striptags }}</p>
    {% endfor %}

    <button class="mb-5 btn btn-warning" type="submit">Submit</button>
</form>

{% endblock %}
